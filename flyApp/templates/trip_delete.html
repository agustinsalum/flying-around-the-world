{% extends 'base.html' %}
{% block content %}

<main>
    <div>
        <h1>Are you sure you want to delete this trip?</h1>
        <h2>{{trip.nombre}}</h2>
        <form method="post">
            {% csrf_token %}
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ type }}" />
        </form>

        <a href="{% url 'trip:all' %}">Atras</a>
    </div>
</main>
{% endblock %}
